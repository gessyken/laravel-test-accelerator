name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          extensions: mbstring, xml, curl, xdebug
          coverage: xdebug

      - name: Install dependencies
        run: composer install --prefer-dist --optimize-autoloader

      - name: Run tests
        run: composer test

      - name: Run static analysis
        run: composer analyse

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
          body: |
            ## What's Changed

            This release includes:
            - Automatic test generation for Laravel applications
            - Code coverage analysis
            - Performance benchmarking
            - AI-powered test generation

            ## Installation

            ```bash
            composer require gessyken/laravel-test-accelerator
            ```

            ## Usage

            ```bash
            php artisan test:generate app/Models/User.php
            php artisan test:coverage
            php artisan test:benchmark
            ```

      - name: Upload Release Assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./composer.json
          asset_name: composer.json
          asset_content_type: application/json
